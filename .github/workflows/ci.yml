name: CI
on: push

jobs:
  jdk18:
    name: OpenJDK 18 (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - uses: TheMrMilchmann/setup-msvc-dev@v1
        with:
          export-path-to-vcvarsall: WIN_BUILD_TOOLS_DIR

      - uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '18'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Build
        run: |
          ./gradlew --version --console=plain
          ./gradlew build buildNativeWindows -Psnapshot --info -S --console=plain

      - name: Stop Gradle Daemon
        run: ./gradlew --stop

      - name: Cleanup Gradle Cache
        run: |
          rm -fo ~/.gradle/caches/modules-2/modules-2.lock
          rm -fo ~/.gradle/caches/modules-2/gc.properties